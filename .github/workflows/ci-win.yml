name: Continuous Integration (Windows)

on: [pull_request]

jobs:

  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [22, 24]

    steps:
    - uses: actions/checkout@v6
    - name: Use Node.js ${{ matrix.node }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}
    - name: Installing project dependencies
      run: |
        npm ci
    - name: Lint
      run: |
        npm run lint
    - name: Test
      run: |
        npm run test
    - name: Build
      run: |
        npm run build